<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{'LANGUAGE' | translate }}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of languages">
    <ion-item (click)="choiseLanguage(item.lang)">
      <ion-img class="flag"[ngStyle]="{'margin-right':'10px' }" [src]="item.src"></ion-img>
      {{item.lang}}
    </ion-item>
  </ion-list>
</ion-content>
